<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Photo</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body class="m-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
        <div class="card p-3">
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Enter description</label>
              <input class="form-control" type="text" placeholder="Description..." name="description" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Select Category</label>
              <select name="category" id="" class="form-control">
                <option value="None">Select Category</option>
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor%}
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Create a new Category</label>
              <input class="form-control" type="text" placeholder="New category..." name="category_new">
            </div>
            <div class="mb-3">
              <label class="form-label">Upload Image</label>
              <input class="form-control" type="file" multiple name="images" required>
            </div>
            <button type="submit" class="btn btn-primary m-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
