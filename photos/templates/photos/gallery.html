<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    .image-thm {
      height: 200px;
      object-fit: cover;
    }
  </style>
  <title>Gallery</title>
</head>

<body class="m-5">

  <div class="container">
    <div class="row">
      <div class="col-md-3 my-3">
        <div class="card">
          <div class="card-header">
            Categories
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="{% url 'gallery' %}">All</a></li>
            {% for category in categories %}
            <li class="list-group-item">
              <a href="{% url 'gallery' %}?category={{category.id}}">{{category.name}}</a>
            </li>
            {% endfor %}

            <li class="list-group-item">
              <a href="{% url 'add' %}" class="btn btn-dark w-100">Add Photo</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">
          {% for photo in photos %}
          <div class="col-md-4 my-3">
            <div class="card">
              <img src="{{photo.image.url}}" class="image-thm" alt="cat's picture">
              <div class="card-body">
                <p class="card-text">
                  Category: <b>{{photo.category}}</b>
                </p>
              </div>
              <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>

            </div>
          </div>
          {% empty%}
          <h3 class="alert alert-warning">No photo...</h3>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

</body>

</html>
